<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Lempikahvit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h1>Lempikahvit</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table id="coffee-table" class="table table-striped">
                <thead>
                <tr>
                    <th>Nimi</th>
                    <th>Paino</th>
                    <th>Hinta</th>
                    <th>Paahto</th>
                </tr>
                </thead>
                <tbody>
                <template data-template-row>
                    <tr>
                        <td data-cell="name"></td>
                        <td data-cell="weight"></td>
                        <td data-cell="price"></td>
                        <td data-cell="roast"></td>
                    </tr>
                </template>
                <tr>
                    <td><input data-input="name" required></td>
                    <td><input data-input="weight"></td>
                    <td><input data-input="price"></td>
                    <td>
                        <select data-input="roast">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
            <button id="coffee-save">Tallenna</button>
        </div>
    </div>
</div>
</body>
</html>
