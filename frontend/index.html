<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Lempikahvit</title>
    <script src="./script.js"></script>
</head>
<body>
<div>
    <table id="coffee-table">
        <thead>
        <tr>
            <td>Nimi</td>
            <td>Paino</td>
            <td>Hinta</td>
            <td>Paahto</td>
        </tr>
        </thead>
        <tbody>
        <template data-template-row>
            <tr>
                <td data-cell="name"></td>
                <td data-cell="weight"></td>
                <td data-cell="price"></td>
                <td data-cell="roast"></td>
            </tr>
        </template>
        <tr>
            <td><input data-input="name" required></td>
            <td><input data-input="weight"></td>
            <td><input data-input="price"></td>
            <td>
                <select data-input="roast">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <button id="coffee-save">Tallenna</button>
</div>
</body>
</html>
